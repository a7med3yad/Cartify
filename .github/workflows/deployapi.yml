name: ğŸš€ Deploy Cartify Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ§© Restore dependencies
        run: dotnet restore ./Backend/Cartify.API/Cartify.API.csproj

      - name: ğŸ—ï¸ Build
        run: dotnet build ./Backend/Cartify.API/Cartify.API.csproj --configuration Release --no-restore

      - name: ğŸš€ Publish (.NET 9 self-contained)
        run: dotnet publish ./Backend/Cartify.API/Cartify.API.csproj -c Release -r win-x64 --self-contained true -o ./publish

      - name: ğŸ§¾ Show published files (debug)
        run: Get-ChildItem -Recurse ./publish | Select-Object FullName

      - name: ğŸ—œï¸ Zip publish folder
        run: Compress-Archive -Path ./publish/* -DestinationPath ./deploy.zip -Force

      - name: â˜ï¸ Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.APPLICATION_NAME }}
          environment_name: ${{ secrets.ENVIRONMENT_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: v${{ github.run_number }}-${{ github.run_id }}
          deployment_package: ./deploy.zip
          use_existing_version_if_available: true
