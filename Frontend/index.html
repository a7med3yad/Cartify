<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Cartify is an all-in-one eCommerce platform to create, customize, and grow your online store with ease. Manage products, accept secure payments, and scale your business.">
  <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
  <title>Carify</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css">

  <!-- Dropdown custom design -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
  <link rel="stylesheet" href="CSS/dropdown.css">

  <!-- General styles -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/buttons.css">

  <style>
    /* ✅ Responsive Navbar without Burger Button */
    .navbar {
      flex-wrap: wrap;
      padding: 0.5rem 1rem;
    }

    .navbar-nav .nav-link {
      font-size: 0.95rem;
      padding: 0.5rem 0.8rem;
    }

    form[role="search"] input {
      min-width: 120px;
    }

    .btn-img {
      background-size: cover;
      background-position: center;
    }

    /* ✅ When screen gets smaller */
    @media (max-width: 992px) {
      .navbar .container-fluid {
        flex-direction: column;
        align-items: center;
      }

      .navbar-nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      form[role="search"] {
        width: 60% !important;
        margin: 10px 0;
      }

      .d-flex.align-items-center.ms-auto {
        flex-direction: row;
        justify-content: center;
      }

      .nav-link,
      .btn {
        font-size: 0.9rem;
        padding: 6px 12px;
      }

      .btn-img {
        width: 40px !important;
        height: 40px !important;
      }
    }

    @media (max-width: 576px) {
      form[role="search"] {
        width: 90% !important;
      }

      .navbar img {
        height: 50px;
      }

      .nav-link,
      .btn {
        font-size: 0.85rem;
      }
    }
  </style>

  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/jquery.js"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="Icons/Untitled-ن2.png" alt="Bootstrap" height="70">
      </a>

      <!-- Left side -->
      <ul class="navbar-nav d-flex flex-row me-auto mb-2 mb-lg-0 gap-1">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>

      <!-- Center: Search -->
      <form class="d-flex mx-auto" role="search" style="width: 40%;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn gradient-btn" type="submit">Search</button>
      </form>

      <!-- Right side -->
      <div class="d-flex align-items-center ms-auto">
        <a href="login.html" class="nav-link">Login</a>
        <a href="register.html" class="btn gradient-btn ms-2">Start for free</a>

        <!-- Image Dropdown -->
        <div class="btn-group ms-3" id="drop">
          <a href="#" class="btn-img img dropdown-toggle rounded-circle" data-bs-toggle="dropdown"
            aria-expanded="false"
            style="background-image: url('images/user.png'); width:50px; height:50px;">
          </a>
          <div class="dropdown-menu dropdown-menu-end">
            <a class="dropdown-item d-flex align-items-center" href="#">
              <div class="icon d-flex align-items-center justify-content-center me-3">
                <span class="ion-ios-settings"></span>
              </div>
              Settings
            </a>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <div class="icon d-flex align-items-center justify-content-center me-3">
                <span class="ion-ios-power"></span>
              </div>
              Log Out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- ================= MAIN CONTENT ================= -->
  <section>
    <!-- Add your main content here -->
  </section>
</body>

</html>
